name: Create Release on Zip Push

on:
  push:
    tags:
      - '**'
  workflow_dispatch:


jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=TAG::$(git describe --tags $(git rev-list --tags --max-count=1))

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.TAG }}
          release_name: Release ${{ steps.get_latest_tag.outputs.TAG }}
          body: |
            Changes in this release:
            - Added update DBC files
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}

      - name: Collect dbc folder to zip
        run: |
          zip -r dbc_${{ steps.get_latest_tag.outputs.TAG }}.zip dbc

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.CLOUD_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.CLOUD_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.CLOUD_REGION }}

      - name: Upload dbc zip to S3
        run: |
          aws s3 cp --endpoint-url=${{ vars.CLOUD_URL }} dbc_${{ steps.get_latest_tag.outputs.TAG }}.zip s3://${{ vars.S3_BUCKET_NAME }}/dbc
